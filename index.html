<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="cal-item">
          <input type="text" id="dispay"/><br />
          <button class="btn" onclick="currentDisplay=''; document.querySelector('#dispay').value=''">C</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '1'; document.querySelector('#dispay').value=currentDisplay">1</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '2'; document.querySelector('#dispay').value=currentDisplay">2</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '3'; document.querySelector('#dispay').value=currentDisplay">3</button><br />
          <button class="btn" onclick="currentDisplay=currentDisplay + '+'; document.querySelector('#dispay').value=currentDisplay">+</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '4'; document.querySelector('#dispay').value=currentDisplay">4</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '5'; document.querySelector('#dispay').value=currentDisplay">5</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '6'; document.querySelector('#dispay').value=currentDisplay">6</button><br />
          <button class="btn" onclick="currentDisplay=currentDisplay + '-'; document.querySelector('#dispay').value=currentDisplay">-</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '7'; document.querySelector('#dispay').value=currentDisplay">7</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '8'; document.querySelector('#dispay').value=currentDisplay">8</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '9'; document.querySelector('#dispay').value=currentDisplay">9</button><br />
          <button class="btn" onclick="currentDisplay=currentDisplay + '*'; document.querySelector('#dispay').value=currentDisplay">*</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '0'; document.querySelector('#dispay').value=currentDisplay">0</button>
          <button class="btn" onclick="currentDisplay=currentDisplay + '.'; document.querySelector('#dispay').value=currentDisplay">.</button>
          <button class="btn" onclick="
          let result=eval(currentDisplay);
          currentDisplay=result
          document.querySelector('#dispay').value=currentDisplay">=</button>
        </div>
      </div>
    </div>
    <script>
let currentDisplay=''
    </script>
  </body>
</html>
